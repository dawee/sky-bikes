<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sky Bikes!</title>
  </head>
  <body>
    <section data-type="template" data-template-name="page" style="display: none">
      <!-- Page Template -->

      <section class="content">
      </section>
    </section>

    <section data-type="template" data-template-name="admin-page" style="display: none">
      <!-- Admin Page Template -->
      <table class="station-slots-list">
        <thead>
          <tr>
            <th>Station name</th>
            <th>Slot</th>
            <th>Bike</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <table class="users-list">
        <thead>
          <tr>
            <th class="last-name"></th>
            <th class="first-name"></th>
            <th class="email"></th>
            <th class="emergency-phone-number"></th>
            <th class="bike"></th>
            <th class="time-left"></th>
            <th class="banned"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <section data-type="template" data-template-name="header" style="display: none">
      <!-- Header Template -->

      <h1 class="title"></h1>
      <button class="logout">
      </button>
    </section>

    <section data-type="template" data-template-name="login-form" style="display: none">
      <!-- Login Form Template -->

      <form>
        <input class="email" name="email" type="email" />
        <input class="submit" type="submit" />
      </form>
      <div class="register-link">
        <span class="sentence"></span>
        <a></a>
      </div>
    </section>

    <section data-type="template" data-template-name="register-form" style="display: none">
      <!-- Register Form Template -->

      <form>
        <input class="first-name field" type="text" />
        <input class="last-name field" type="text" />
        <input class="emergency-phone-number field" type="number" />
        <input class="email field" type="email" />
        <input class="submit" type="submit" />
      </form>
    </section>

    <section data-type="template" data-template-name="station" style="display: none">
      <!-- Station Template -->

      <header>
        <div class="nav nav-previous">
          <svg viewBox="0 0 512 512">

          </svg>
        </div>

        <h2 class="name"></h2>

        <div class="nav nav-next">
          <svg viewBox="0 0 512 512">
            <path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zM140 300h116v70.9c0 10.7 13 16.1 20.5 8.5l114.3-114.9c4.7-4.7 4.7-12.2 0-16.9l-114.3-115c-7.6-7.6-20.5-2.2-20.5 8.5V212H140c-6.6 0-12 5.4-12 12v64c0 6.6 5.4 12 12 12z"/>
          </svg>
        </div>
      </header>

      <div class="slots">
      </div>
    </section>

        </svg>
        <!-- Bike SVG credits to : Federico Panzano (the noun project) -->
      </div>

      <button class="rent">
      </button>
    </section>

    <section data-type="template" data-template-name="renting" style="display: none">
      <!-- Station Slot Template -->

      <h2 class="renting-sentence"></h2>
      <p class="time-sentence">
        <span class="begin"></span>
        <span class="value"></span>
        <span class="end"></span>
      </p>
